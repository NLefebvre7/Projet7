version: "3.2"
services:
  nodejs:
    build: 
      context: .
    image: amakundu/nodejs-mysql-app
    networks:
      - frontend
      - backend
    environment:
      - MYSQL_HOST=ekip-mysql-app
      - MYSQL_USER=ekipuser
      - MYSQL_PASS=ekippass
      - MYSQL_DB=ekip_db
    volumes:
      - ./www/:/var/www/html/
    ports:
      - "30001:8005"
    container_name: ekip-nodejs-app
  mysql:
    image: mysql:5.7
    networks:
      - backend
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=ekipuser
      - MYSQL_PASSWORD=ekippass 
      - MYSQL_DATABASE=ekip_db
    container_name: ekip-mysql-app
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:4.7
    depends_on:
      - mysql
    networks:
      - backend
    ports:
      - "30002:80"
    environment:
      - PMA_HOST=ekip-mysql-app
      - PMA_PORT= 3306
    volumes:
      - /sessions
    container_name: ekip-phpmyadmin-app
networks:
  frontend:
  backend: